<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messi GOAT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="menu" class="menu">
        <input type="checkbox" name="menu-open" id="menu-open" class="fully-hidden"><label for="menu-open" class="menu-mobile-check"></label>
        <a href="#menu"><img src="./wc-trophy-logo.png" alt="" class="menu-logo"></a>
        <ul class="menu-list">
            <li class="menu-item"><a href="#argentina">Ile czasu minęło?</a></li>
            <li class="menu-item"><a href="#portugal">Odpadnięcie Portugalii</a></li>
            <li class="menu-item"><a href="">Madryckie przekręty</a></li>
            <li class="menu-item"><a href="">Messi</a></li>
        </ul>
    </nav>
    <div class="loader">
        <img src="wc-trophy-loader.png" alt="Loader - World Cup trophy" height="150px" id="trophy">
    </div>
    <div id="argentina" class="o-div">
        <h1 class="content-header header-o">Ile czasu minęło od podniesienia pucharu przez Messiego?</h1>
        <div id="time">
            <h1>Tyle czasu minęło</h1>
            <div id="a-content" class="content">
                <div id="a-sec" class="time"></div>
                <div id="a-min" class="time"></div>
                <div id="a-hour" class="time"></div>
                <div id="a-day" class="time"></div>
                <div id="a-month" class="time"></div>
                <div id="a-year" class="time"></div>
            </div>
        </div>
    </div>
    <div id="portugal" class="e-div">
        <div id="w-bg"></div>
        <div class="wrapper-w">
            <h1 class="content-header">Ile czasu minęło od odpadnięcia Portugalii?</h1>
            <div id="time-w">
                <h1>Tyle czasu minęło</h1>
                <div id="p-content" class="content">
                    <div id="p-sec" class="time-w"></div>
                    <div id="p-min" class="time-w"></div>
                    <div id="p-hour" class="time-w"></div>
                    <div id="p-day" class="time-w"></div>
                    <div id="p-month" class="time-w"></div>
                    <div id="p-year" class="time-w"></div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>

</html>
